<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taskinator</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    
    <body>
        
        <header>
            <h1 class="page-title">Taskinator</h1>
            <p>Click the button below to add a new task!</p>
            <form id="task-form">
                <div class="form-group">
                    <input type="text" name="task-name" placeholder="Enter Task Name" />
                </div>
                <div class="form-group">
                    <select name="task-type" class="select-dropdown">
                        <option value="" disabled selected>Pick a task type</option>
                        <option value="HTML">Pring</option>
                        <option value="CSS">Web</option>
                        <option value="JS">Mobile</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="save-task" class="btn">Add Task</button>
                </div>
            </form>
        </header>
        
        <main id="page-content" class="page-content">     
            <!-- Tasks to Do  -->
            <section class="task-list-wrapper">
                <h2 class="list-title">Tasks To Do</h2>
                <ul id="tasks-to-do" class="task-list"></ul>
            </section>
            <!-- Tasks in progress -->
            <section class="task-list-wrapper">
                <h2 class="list-title">Tasks In Progress</h2>
                <ul id="tasks-in-progress" class="task-list"></ul>
            </section>
            <!-- Tasks completed -->
            <section class="task-list-wrapper">
                <h2 class="list-title">Tasks Complete</h2>
                <ul id="tasks-completed" class="task-list"></ul>
            </section>
        </main>

       
        <footer>
            &copy;2020 by Taskinator
        </footer>

        <script src="./assets/js/script.js"></script>
    </body>

</html>
